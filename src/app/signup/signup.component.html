<div>
    <div class="login-box">
        <p>Sign up</p>
        <form [formGroup]="userForm">
          <div class="user-box">
            <input formControlName="username"  name="username" type="text" required>
            <label>Username</label>
          </div>
          <div class="user-box">
            <input formControlName="email"  name="email" type="text" required>
            <label>Email</label>
          </div>
          <div class="user-box">
            <input formControlName="password"  name="password" type="password" required>
            <label>Password</label>
          </div>
          <a (click)="adduser()"  >
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </a>
        </form>
        <p>Already have an account? <a routerLink="/login" class="a2">login!</a></p>
      </div>
</div>
